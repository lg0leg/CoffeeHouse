<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeeHouse - Menu</title>
  <link rel="icon" href="./assets/favicon/favicon.ico">
  <link href="https://fonts.cdnfonts.com/css/inter?styles=29139,29140,29141" rel="stylesheet">
  <link rel="stylesheet" href="./css/menu.css">
</head>

<body class="body" id="body">
  <header class="header">
    <div class="container header__container">
      <a class="header__home-link" href="./home.html">
        <img src="./assets/svg/logoSm.svg" alt="coffee house logo" class="logo" width="100" height="60">
      </a>
      <nav class="nav hidden" id="nav">
        <ul class="nav__list">
          <li class="nav__item underline underline_dark"><a href="./home.html#favorite" class="nav__link tlink">Favorite
              coffee</a>
          </li>
          <li class="nav__item underline underline_dark"><a href="./home.html#about" class="nav__link tlink">About</a>
          </li>
          <li class="nav__item underline underline_dark"><a href="./home.html#mobile-app" class="nav__link tlink">Mobile
              app</a>
          </li>
          <li class="nav__item underline underline_dark"><a href="#footer" class="nav__link tlink">Contact us</a></li>
        </ul>
      </nav>
      <div class="header__menu-link header__menu-link_active hidden" id="header-menu-link">
        <p class="header__menu-link-text tlink">Menu</p>
      </div>
      <button class="header__burger-btn" id="burger-btn">
        <span class="header__burger-line header__burger-line-1" id="burger-line-1"></span>
        <span class="header__burger-line header__burger-line-2" id="burger-line-2"></span>
      </button>
    </div>
  </header>
  <main class="main container">
    <h1 class="hide-title">menu</h1>
    <section class="menu">
      <h2 class="menu__text h2">Behind each of our cups hides an <span class="h2 accent taccent">amazing surprise</span>
      </h2>
      <ul class="menu__tab-list">
        <li>
          <button class="menu__switch-tab-btn menu__switch-tab-btn_active" id="coffee-btn">
            <span class="menu__btn-icon">
              <img src="./assets/img/menu-icons/coffee.png" alt="coffee icon">
            </span>
            <span class="menu__btn-text tlink">Coffee</span>
          </button>
        </li>
        <li>
          <button class="menu__switch-tab-btn" id="tea-btn">
            <span class="menu__btn-icon">
              <img src="./assets/img/menu-icons/tea.png" alt="tea icon">
            </span>
            <span class="menu__btn-text tlink">Tea</span>
          </button>
        </li>
        <li>
          <button class="menu__switch-tab-btn" id="dessert-btn">
            <span class="menu__btn-icon">
              <img src="./assets/img/menu-icons/dessert.png" alt="dessert icon">
            </span>
            <span class="menu__btn-text tlink">Dessert</span>
          </button>
        </li>
      </ul>
      <div class="menu__tab menu__tab-hidden" id="menu-container">
        <!-- dynamic cards here -->
      </div>
      <button class="menu__add-items-btn" id="add-items-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M21.8883 13.5C21.1645 18.3113 17.013 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C16.1006 2 19.6248 4.46819 21.1679 8"
            stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3" stroke="#403F3D" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </section>
  </main>
  <footer class="footer container" id="footer">
    <div class="footer__social">
      <p class="footer__text-1 h2">Sip, Savor, Smile. <span class="footer__text-2 h2 accent">It’s coffee time!</span>
      </p>
      <!-- <p class="footer__text-1 h2">Sip, Savor, Smile.</p> -->
      <!-- <p class="footer__text-2 h2 accent">It’s coffee time!</p> -->
      <ul class="footer__social-list">
        <li class="footer__social-item">
          <a class="footer__social-link" href="https://twitter.com/" target="_blank">
            <svg class="footer__social-svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g id="twitter">
                <path
                  d="M23 3.01006C23 3.01006 20.9821 4.20217 19.86 4.54006C19.2577 3.84757 18.4573 3.35675 17.567 3.13398C16.6767 2.91122 15.7395 2.96725 14.8821 3.29451C14.0247 3.62177 13.2884 4.20446 12.773 4.96377C12.2575 5.72309 11.9877 6.62239 12 7.54006V8.54006C10.2426 8.58562 8.50127 8.19587 6.93101 7.4055C5.36074 6.61513 4.01032 5.44869 3 4.01006C3 4.01006 -1 13.0101 8 17.0101C5.94053 18.408 3.48716 19.109 1 19.0101C10 24.0101 21 19.0101 21 7.51006C20.9991 7.23151 20.9723 6.95365 20.92 6.68006C21.9406 5.67355 23 3.01006 23 3.01006Z"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="https://www.instagram.com/" target="_blank">
            <svg class="footer__social-svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g id="instagram">
                <path
                  d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                  stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z" />
                <path d="M17.5 6.51L17.51 6.49889" stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="https://www.facebook.com/" target="_blank">
            <svg class="footer__social-svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g id="facebook">
                <path
                  d="M17 2H14C12.6739 2 11.4021 2.52678 10.4645 3.46447C9.52678 4.40215 9 5.67392 9 7V10H6V14H9V22H13V14H16L17 10H13V7C13 6.73478 13.1054 6.48043 13.2929 6.29289C13.4804 6.10536 13.7348 6 14 6H17V2Z"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="footer__contacts">
      <h3 class="footer__title h3">Contact us</h3>
      <a class="footer__contacts-item tlink underline underline_light"
        href="https://www.google.by/maps/place/%D0%AD%D0%BB%D1%8C+%D0%91%D1%83%D1%80%D1%80%D0%B8%D1%82%D0%BE/@53.9253311,27.5928768,19.65z/data=!4m6!3m5!1s0x46dbcfb569c15c99:0xf4e4a1e902688611!8m2!3d53.9253161!4d27.5927103!16s%2Fg%2F11mb0rgdtj?entry=ttu"
        target="_blank">
        <img src="./assets/svg/footer/pin-alt.svg" alt="place icon" width="20" height="20">
        <span>8558 Green Rd., LA</span>
      </a>
      <a class="footer__contacts-item tlink underline underline_light" href="tel:+16035550123">
        <img src="./assets/svg/footer/phone.svg" alt="phone icon" width="20" height="20">
        <span>+1 (603) 555-0123</span>
      </a>
      <p class="footer__contacts-item tlink">
        <img src="./assets/svg/footer/clock.svg" alt="opening hours icon" width="20" height="20">
        <span>Mon-Sat: 9:00 AM – 23:00 PM</span>
      </p>
    </div>
  </footer>

  <script type="module" src="./js/menu.js"></script>
</body>

</html>
